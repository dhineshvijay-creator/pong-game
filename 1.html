<!DOCTYPE html>
<html>
<head>
<style>
#sc {
  border: 2px solid red;
}

span {
  border: inherit;
}
#st {
  border: 2px solid blue;
}
span{
border:inherit;
}

</style>
</head>
<body>

<h2>The inherit Keyword</h2>

<div id="sc">Here, the <span>span element's</span> border settings will be inherited from the parent element.</div>
<br>

<div id="st">Here, the <span>span element's</span> border settings will also be inherited from the parent element.</div>

</body>
</html>
